        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 1000;
                 height: 600;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "PICKFORD", "label": "PICKFORD", "physics": false, "shape": "dot", "size": 50, "x": 0, "y": 0}, {"color": "#97c2fc", "id": "MAGUIRE", "label": "MAGUIRE", "physics": false, "shape": "dot", "size": 50, "x": 300, "y": 100}, {"color": "#97c2fc", "id": "SHAW", "label": "SHAW", "physics": false, "shape": "dot", "size": 50, "x": 500, "y": 110}, {"color": "#97c2fc", "id": "STONES", "label": "STONES", "physics": false, "shape": "dot", "size": 50, "x": -300, "y": 100}, {"color": "#97c2fc", "id": "RICE", "label": "RICE", "physics": false, "shape": "dot", "size": 50, "x": 0, "y": 200}, {"color": "#97c2fc", "id": "WALKER", "label": "WALKER", "physics": false, "shape": "dot", "size": 50, "x": -500, "y": 110}, {"color": "#97c2fc", "id": "HENDERSON", "label": "HENDERSON", "physics": false, "shape": "dot", "size": 50, "x": -300, "y": 250}, {"color": "#97c2fc", "id": "KANE", "label": "KANE", "physics": false, "shape": "dot", "size": 50, "x": 0, "y": 600}, {"color": "#97c2fc", "id": "SAKA", "label": "SAKA", "physics": false, "shape": "dot", "size": 50, "x": -500, "y": 500}, {"color": "#97c2fc", "id": "FODEN", "label": "FODEN", "physics": false, "shape": "dot", "size": 50, "x": 500, "y": 500}, {"color": "#97c2fc", "id": "BELLINGHAM", "label": "BELLINGHAM", "physics": false, "shape": "dot", "size": 50, "x": 300, "y": 250}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "PICKFORD", "to": "MAGUIRE", "value": 3.684, "width": 1}, {"arrows": "to", "from": "PICKFORD", "to": "SHAW", "value": 2.105, "width": 1}, {"arrows": "to", "from": "MAGUIRE", "to": "STONES", "value": 3.3329999999999997, "width": 1}, {"arrows": "to", "from": "MAGUIRE", "to": "SHAW", "value": 2.0, "width": 1}, {"arrows": "to", "from": "SHAW", "to": "MAGUIRE", "value": 3.696, "width": 1}, {"arrows": "to", "from": "SHAW", "to": "RICE", "value": 1.739, "width": 1}, {"arrows": "to", "from": "WALKER", "to": "STONES", "value": 3.714, "width": 1}, {"arrows": "to", "from": "WALKER", "to": "RICE", "value": 1.4289999999999998, "width": 1}, {"arrows": "to", "from": "STONES", "to": "MAGUIRE", "value": 2.5, "width": 1}, {"arrows": "to", "from": "STONES", "to": "HENDERSON", "value": 1.9120000000000001, "width": 1}, {"arrows": "to", "from": "RICE", "to": "MAGUIRE", "value": 2.6420000000000003, "width": 1}, {"arrows": "to", "from": "RICE", "to": "SHAW", "value": 1.509, "width": 1}, {"arrows": "to", "from": "HENDERSON", "to": "MAGUIRE", "value": 1.9440000000000002, "width": 1}, {"arrows": "to", "from": "HENDERSON", "to": "WALKER", "value": 1.6670000000000003, "width": 1}, {"arrows": "to", "from": "KANE", "to": "WALKER", "value": 1.818, "width": 1}, {"arrows": "to", "from": "KANE", "to": "MAGUIRE", "value": 1.818, "width": 1}, {"arrows": "to", "from": "SAKA", "to": "HENDERSON", "value": 3.529, "width": 1}, {"arrows": "to", "from": "SAKA", "to": "KANE", "value": 2.353, "width": 1}, {"arrows": "to", "from": "FODEN", "to": "BELLINGHAM", "value": 3.529, "width": 1}, {"arrows": "to", "from": "FODEN", "to": "HENDERSON", "value": 1.765, "width": 1}, {"arrows": "to", "from": "BELLINGHAM", "to": "SHAW", "value": 2.941, "width": 1}, {"arrows": "to", "from": "BELLINGHAM", "to": "MAGUIRE", "value": 1.471, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
